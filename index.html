<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opa Festas</title>

    <style>   
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Nunito';
            background-color: #ffeded;
        }

        .hero {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: #333;
            margin-top: 5rem;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                #f8f9fa 0%,
                #e9ecef 25%,
                #f8f9fa 50%,
                #e9ecef 75%,
                #f8f9fa 100%);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
            z-index: -1;
        }
            
        @keyframes bgMove {
            0%   { transform: translate(-25%, -25%); }
            50%  { transform: translate(  0%,   0%); }
            100% { transform: translate(-25%, -25%); }
        }


        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 2rem;
        }

        .buttons a {
            text-decoration: none;
        }

        .gender-btn {
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .gender-btn span { font-size: 1.5rem; }
        .gender-btn.menino { background: #2196f3; color: #fff; }
        .gender-btn.menina { background: #ec407a; color: #fff; }
        .gender-btn:hover  { transform: translateY(-4px); opacity: .9; }

        .logo {
            display: flex;
            justify-content: center;
            align-self: center;
            padding-top: 5rem;
        }

        .logo img {
            max-height: 150px;
            margin: auto;
        }

    </style>

</head>

<body>

    <div class="logo">
        <img src="https://cdn.dooca.store/113415/files/g4789.png?v=1680891437" alt="Logo da empresa">
    </div>

        </div>

    </section>

</body>
</html>
